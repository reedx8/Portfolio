<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/contactStyles.css" type="text/css" rel="stylesheet" />
    <script src="../js/contact.js"></script>
  </head>
  <div id="contactHeadline" class="headline">
    <h2>CONTACT</h2>
    <p>Please feel free to get in touch with me via email below.</p>
  </div>
  <form class="form">
    <label class="name-container" for="name">
      <span class="heading">
        Your name
        <input type="text" name="name" size="34" id="name" />
      </span>
    </label>
    <p id="namecheck" style="color: red">Please enter your name</p>
    <br /><br />
    <label class="email-container" for="email">
      <span class="heading"
        >Email
        <input type="email" name="email" size="34" id="email" />
      </span>
    </label>
    <p id="emailcheck" style="color: red">Please enter a valid email</p>
    <br /><br />
    <span class="heading"
      >Message
      <textarea
        id="message-container"
        name="message"
        placeholder="Your message here..."
      ></textarea>
    </span>
    <p id="messagecheck" style="color: red">Please enter a message</p>
    <br /><br />
    <div class="btn-container">
      <button class="btn-submit" type="submit">Submit</button>
      <button class="btn-reset" type="reset">Reset</button>
    </div>
  </form>
</html>
